<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <div id="articles"></div>
            </div>
            <div class="col-sm-2" style="position: fixed; right: 0px;">
                <button class="btn btn-primary btn-block" onclick="scrape()">Scrape</button>
                <button class="btn btn-success btn-block" onclick="save(this)">Save</button>
                <button class="btn btn-danger btn-block" onclick="note(this)">Add a Note</button>
                <div id="note">
                    <textarea id="notes" style="height:500px;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>   
    <script src="app.js"></script>



    </div>
</body>
</html>
